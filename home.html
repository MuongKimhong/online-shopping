<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Online shopping</title>
  </head>
  <body style="margin: 0">
    <!-- Navbar -->
    <nav>
      <div id="navbar-container">
        <ul id="navbar-list" class="m-0 p-0">
          <li>
            <h1 id="navbar-title" class="pt-0">
              Awesome<span id="navbar-title-green">Shop</span>
            </h1>
          </li>
          <li id="li-navbar-join" class="fl-r">
            <button id="join-btn">Join</button>
          </li>
          <li id="li-navbar-needhelp" class="fl-r">
            <div id="navbar-item">
              <img src="assets/question_icon.png" id="question-icon" />
              <h6 id="needhelp-text" class="fl-r m-0">Need help</h6>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Page main image -->
    <div>
      <img src="assets/clothes_img.png" id="clothes-img" class="p-0"/>
      <div id="main-clothes-img-text" class="p-a l-5">
        <h1>Shop your designer dresses</h1>
      </div>
      <div id="small-clothes-img-text" class="p-a l-5">
        <h4>
          Ready to wear dereses tailored for you from online. Hurry up while
          stock lasts.
        </h4>
      </div>
      <input
        id="search-box"
        class="p-a l-5"
        type="text"
        placeholder="&#xf002; Search your products from here"
      />
    </div>
    <!-- Page main image -->

    <div class="p-a l-5" style="transform: translate(-50%)">
      <div id="box1" class="fl-l bw-3 bs-s">
        <h3 class="mt-0 mb-0">Coupon Savings</h3>
        <small>Up to 60% off everyday essentials</small>
      </div>
      <div id="box2" class="fl-l bw-3 bs-s">Hello</div>
      <div id="box3" class="fl-l bw-3 bs-s">Hello</div>
    </div>
  </body>
</html>
