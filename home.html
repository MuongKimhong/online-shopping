<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Online shopping</title>
  </head>
  <body style="margin: 0">
    <!-- Navbar -->
    <nav>
      <div id="navbar-container">
        <ul id="navbar-list">
          <li>
            <h1 id="navbar-title">
              Awesome<span id="navbar-title-green">Shop</span>
            </h1>
          </li>
          <li id="li-navbar-join">
            <button id="join-btn">Join</button>
          </li>
          <li id="li-navbar-needhelp">
            <div id="navbar-item">
              <img src="assets/question_icon.png" id="question-icon" />
              <h6 id="needhelp-text">Need help</h6>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Page main image -->
    <div>
      <img src="assets/clothes_img.png" id="clothes-img" />
      <div id="main-clothes-img-text">
        <h1>Shop your designer dresses</h1>
      </div>
      <div id="small-clothes-img-text">
        <h4>
          Ready to wear dereses tailored for you from online. Hurry up while
          stock lasts.
        </h4>
      </div>
      <input
        id="search-box"
        type="text"
        placeholder="&#xf002; Search your products from here"
      />
    </div>
    <!-- Page main image -->
  </body>
</html>
