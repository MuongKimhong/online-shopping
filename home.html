<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Online shopping</title>
  </head>
  <body style="margin: 0">
    <!-- Navbar -->
    <nav>
      <div id="navbar-container">
        <ul id="navbar-list" class="m-0 p-0">
          <li>
            <h1 id="navbar-title" class="pt-0">
              Awesome<span id="navbar-title-green">Shop</span>
            </h1>
          </li>
          <li id="li-navbar-join" class="fl-r">
            <button id="join-btn">Join</button>
          </li>
          <li id="li-navbar-needhelp" class="fl-r">
            <div id="navbar-item">
              <img src="assets/question_icon.png" id="question-icon" />
              <h6 id="needhelp-text" class="fl-r m-0">Need help</h6>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Page main image -->
    <div>
      <img src="assets/clothes_img.png" id="clothes-img" class="p-0" />
      <div id="main-clothes-img-text" class="p-a l-5">
        <h1>Shop your designer dresses</h1>
      </div>
      <div id="small-clothes-img-text" class="p-a l-5">
        <h4>
          Ready to wear dereses tailored for you from online. Hurry up while
          stock lasts.
        </h4>
      </div>
      <input
        id="search-box"
        class="p-a l-5"
        type="text"
        placeholder="&#xf002; Search your products from here"
      />
    </div>
    <!-- Page main image -->

    <div class="align-center mt-5">
      <div id="box1" class="fl-l bw-3 bs-s">
        <div class="fl-l">
          <h4 class="mt-0 mb-0 white-text">Coupon Savings</h4>
          <small class="white-text">Up to 60% off everyday essentials</small>
        </div>
        <img
          src="assets/icons8-coupon-100.png"
          style="width: 53px; height: 53px; margin-left: 13px"
        />
        <br />
        <button class="mt-2 pt-0_5 pb-0_5 bs-s bc-black">Shop Coupons</button>
      </div>
      <div id="box2" class="fl-l bw-3 bs-s">
        <div class="fl-l">
          <h4 class="mt-0 mb-0 white-text">Free Delivery</h4>
          <small class="white-text">With selected items</small>
        </div>
        <img
          src="assets/checked-truck.png"
          style="width: 50px; height: 50px; margin-left: 90px"
        />
        <br />
        <button class="mt-2 pt-0_5 pb-0_5 bs-s bc-black">Deliver Now</button>
      </div>
      <div id="box3" class="fl-l bw-3 bs-s">
        <div class="fl-l">
          <h4 class="mt-0 mb-0 white-text">Gift Voucher</h4>
          <small class="white-text">With personal care items</small>
        </div>
        <img src="assets/gift--v1.png" style="width: 45px; height: 45px; margin-left: 70px">
        <br />
        <button class="mt-2 pt-0_5 pb-0_5 bs-s bc-black">Gift Now</button>
      </div>
    </div>

    <div></div>
  </body>
</html>
